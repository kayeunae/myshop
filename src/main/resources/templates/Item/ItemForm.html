<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 각 페이지에 script가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function{
			var errorMessage = [[${errorMessage}]];	//중괄호로 감싸서 값을 받아온다.
			if(errorMessage != null) {
				alert(errorMessage);
			}
			
			bindDomEvent();
		});
		
		/* 
		이미지 파일명을 가져와 확장자를 추출한다.
		확장자 종류를 선별하여 이미지 확장자가 아닌 경우 alert를 띄워줌
		bindDomEvent 메소드는 파일 첨부시 이미지 파일인지 검사한다.
		*/
        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

<!-- 각 페이지에 css가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

.input-group {
	margin-bottom: 15px
}

.img-div {
	margin-bottom: 10px
}

.fieldError {
	color: #bd2130;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
			<p class="h2">상품 등록</p>
			<input type="hidden" th:field="*{id}" />
			<div>
				<select class="form-select" th:field="*{itemSellStatus}">
					<option value="SELL">판매중</option>
					<option value="SOLD_OUT">품절</option>
				</select>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">상품명</span>
				<input type="text" class="form-control" th:field="*{itemNm}" placeholder="상품명을 입력">
			</div>
			<p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect Data</p>
			
			<div class="input-group mb-3">
				<span class="input-group-text">가격</span>
				<input type="text" class="form-control" th:field="*{price}" placeholder="가격 입력">
			</div>
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>
			
			<div class="input-group mb-3">
				<span class="input-group-text">재고</span>
				<input type="text" class="form-control" th:field="*{stockNumber}" placeholder="가격 입력">
			</div>
			<p th:if="${#fields.hasErrors('*{stockNumber}')}" th:errors="*{stockNumber}" class="fieldError">Incorrect Data</p>
			
			<div class="input-group mb-3">
				<span class="input-group-text">상품 상세내용</span>
					<div class="form-floating">
  						<textarea class="form-control" placeholder="상품 상세내용" th:field="*{itemDetail}" id="floatingTextarea"></textarea>
 						<label for="floatingTextarea">상품 상세내용</label>
					</div>
			</div>
			<p th:if="${#fields.hasErrors('*{itemDetail}')}" th:errors="*{itemDetail}" class="fieldError">Incorrect Data</p>
			
			<!-- itemFormDto.itemImgDtoList가 빈 객체라면 아래 div 태그를 보여주겠다 -->
			<!-- 등록할 때 -->
			<div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
				<!-- numbers : 타임리프 유틸리티 객체로 여기서는 1부터 5까지 숫자를 만든다. 이 숫자를 num에 넣어서 5번 반복해줌. -->
				<div th:each="num: ${#numbers.sequence(1, 5)}">
					<div class="mb-3">
  						<label for="formFile" class="form-label custom-file-label" th:text="상품이미지 + ${num}"></label>
 						<input class="form-control custom-file-input" type="file" id="itemImgFile" name="itemImgFile">
					</div>
				</div>
			</div>
			
			<!-- 수정할 때 -->
			<div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
				<div th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
					<div class="mb-3">
  						<label for="formFile" class="form-label custom-file-label" 
  						th:text="${not #strings.isEmpty(itemDto.oriImgName)} 
  						? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
 						<input class="form-control custom-file-input" type="file" id="itemImgFile" name="itemImgFile">
					</div>
				</div>
			</div>
			
			<div th:if="${#strings.isEmpty(itemFormDto.id)}">
				<!-- 타임리프에서 action처리할 때는 @{} 로 작성한다. -->
				<button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary mb-3">저장</button>
			</div>
			
			<div th:unless="${#strings.isEmpty(itemFormDto.id)}">
				<button th:formaction="@{/admin/item/'+${itemFormDto.id}'}" type="submit" class="btn btn-primary mb-3">저장</button>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
